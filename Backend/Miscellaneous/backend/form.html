<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST requests</title>
</head>

<body>
    <h2>GET request form</h2>
    <form method="get" action="http://localhost:8080/register">
        <input type="text" placeholder="enter username" name="user">
        <input type="password" placeholder="enter password" name="pass">
        <button type="submit">submit</button>
    </form>
    <hr>
    <h2>POST request form</h2>
    <form method="post" action="http://localhost:8080/register">
        <input type="text" placeholder="enter username" name="user">
        <input type="password" placeholder="enter password" name="pass">
        <button type="submit">submit</button>
    </form>
</body>

</html>
